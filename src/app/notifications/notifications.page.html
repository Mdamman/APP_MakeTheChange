<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Notifications </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="notifications-content">
  <ion-list>
    

    <ion-item
      class="notification-item"
      lines="none"
      *ngFor="let item of donations"
    >
      <ion-row class="notification-item-wrapper">
        <ion-col size="2">
          <app-aspect-ratio [ratio]="{w: 1, h: 1}">
            <app-image-shell
              class="notification-image"
              [src]="item?.projectImage"
              [alt]="'user image'"
            ></app-image-shell>
          </app-aspect-ratio>
        </ion-col>
        <ion-col class="details-wrapper">
          <h2 class="details-name">{{item?.projectName}}</h2>
          <p class="details-description">
            Vous avez re√ßu {{item?.amount}} points pour votre adoption
            d'abeilles.
          </p>
        </ion-col>
        <ion-col size="3" class="date-wrapper">
          <h3 class="notification-date">{{ item.timestamp | date }}</h3>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

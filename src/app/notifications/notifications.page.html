
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-avatar slot="start">
        <img [src]="'https://makethechange.be/wp-content/uploads/2021/10/Logo-Habeebee-1.png'" />
      </ion-avatar>
      <label>
       <h4>Votre ruche</h4>
       <p>Vous avez reçu 153 points pour votre adoption d'abeilles.</p>
      </label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="'https://makethechange.be/wp-content/uploads/2021/10/Logo-Habeebee-1.png'" />
      </ion-avatar>
      <label>
       <h4>Bienvenue</h4>
       <p>Vous êtes nouveau ? Voici 5 pts pour vous encourager à découvrir les produits de chez Habeebee</p>
      </label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="'https://makethechange.be/wp-content/uploads/2021/10/Logo-Habeebee-1.png'" />
      </ion-avatar>
      <label>
       <h4>Confirmer votre adresse mail</h4>
       <p>Veuillez confirmez votre adresse mail et paramétrez vos notifications dans les réglages du téléphone.</p>
      </label>
    </ion-item>
</ion-list>
</ion-content>









<ion-content class="notifications-content">
  <ng-container *ngIf="notifications">
    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label>Activité de votre ruche</ion-label>
      </ion-item-divider>
      <ion-item class="notification-item" lines="none" *ngFor="let notification of notifications.today">
        <ion-row class="notification-item-wrapper">
          <ion-col size="2">
            <app-aspect-ratio [ratio]="{w: 1, h: 1}">
              <app-image-shell class="notification-image" [src]="notification.image" [alt]="'user image'"></app-image-shell>
            </app-aspect-ratio>
          </ion-col>
          <ion-col class="details-wrapper">
            <h2 class="details-name">{{ notification.name }}</h2>
            <p class="details-description">{{ notification.message }}</p>
          </ion-col>
          <ion-col size="2" class="date-wrapper">
            <h3 class="notification-date">{{ notification.date }}</h3>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
    <ion-item-group>

      
      <ion-item-divider sticky>
        <ion-label>Plus tôt dans le mois</ion-label>
      </ion-item-divider>
      <ion-item class="notification-item" lines="none" *ngFor="let notification of notifications.yesterday">
        <ion-row class="notification-item-wrapper">
          <ion-col size="2">
            <app-aspect-ratio [ratio]="{w: 1, h: 1}">
              <app-image-shell class="notification-image" [src]="notification.image" [alt]="'user image'"></app-image-shell>
            </app-aspect-ratio>
          </ion-col>
          <ion-col class="details-wrapper">
            <h2 class="details-name">{{ notification.name }}</h2>
            <p class="details-description">{{ notification.message }}</p>
          </ion-col>
          <ion-col size="2" class="date-wrapper">
            <h3 class="notification-date">{{ notification.date }}</h3>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ng-container>
</ion-content>

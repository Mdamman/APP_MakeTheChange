 <ion-tabs (ionTabsDidChange)="ionTabsDidChange($event)">
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="user/profil" [routerLinkActive]="['tab-selected']" [routerLink]="['/app/user/profil']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label class="tab-title">Accueil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="user/friends" [routerLinkActive]="['tab-selected']" [routerLink]="['/app/user/friends']">
      <ion-icon name="id-card-outline"></ion-icon>
      <ion-label class="tab-title">Tableau de Bord</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="categories" [routerLinkActive]="['tab-selected']" [routerLink]="['/app/categories']">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <ion-label class="tab-title">Contreparties</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="notifications" [routerLinkActive]="['tab-selected']" [routerLink]="['/app/notifications']">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label class="tab-title">Notifications</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>



<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tableau de bord</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

<img [src]="'https://makethechange.be/wp-content/uploads/2021/10/beekeeper-2650663-scaled.jpg'" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <div id="projets-container3">
    <div id="projets-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <h1 style="color:#000000;">
        Envie d&#39;investir dans un projet social tout en aidant la
        <strong>
          biodiversité
        </strong>
        ?
      </h1>
    </div>
  </div>
  <ion-button expand="block">
    Découvrir les projets dès maintenant
  </ion-button>
  <ion-card id="projets-card22">
    <ion-list>
      <ion-item-sliding>
        <ion-item color="none" id="projets-list-item8">
          <ion-thumbnail item-left>
            <img [src]="'https://makethechange.be/wp-content/uploads/2021/10/unnamed-2.png'" />
          </ion-thumbnail>
          <h2>
            Ecole communale de Plancenoit
          </h2>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="positive"></button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item id="projets-list-item-container4">
        <div id="projets-markdown5" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Donnez la possibilité aux jeunes de
            <strong>
              découvrir l'apiculture
            </strong>
          </p>
        </div>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
  <ion-list id="projets-list2">
    <ion-item color="none" id="projets-list-item10">
      <ion-thumbnail item-left>
        <img [src]="'https://makethechange.be/wp-content/uploads/2021/10/prison-nivelles.jpg'" />
      </ion-thumbnail>
      <h2>
        Prison de Nivelles
      </h2>
    </ion-item>
    <ion-item id="projets-list-item-container5">
      <div id="projets-markdown6" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          Découvrez un projet plein de
          <strong>
            sens
          </strong>
        </p>
      </div>
    </ion-item>
  </ion-list>
  <ion-card id="projets-card23">
    <ion-list>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>


  <ion-fab vertical="top" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="geolocateMe()" color="secondary">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-google-map [mapOptions]="mapOptions"></app-google-map>

</ion-content>

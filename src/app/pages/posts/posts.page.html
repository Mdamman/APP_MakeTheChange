<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Articles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
<ion-card>
  <ion-card-title *ngIf="count">Lissez nos {{ count }} derniers articles.</ion-card-title></ion-card>
  
 
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
    </ion-card-header>
   <ion-card-content><ion-badge>{{ post.date_gmt | date }}</ion-badge></ion-card-content>

    <ion-card-content>
      <img [src]="post.media_url" [style.width]="'100%'">
      <div [innerHTML]="post.excerpt.rendered"></div>
      <ion-button expand="full" fill="clear" [routerLink]="['/', 'posts', post.id]" text-right>Lire plus ... </ion-button>
    </ion-card-content>
  </ion-card>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
  </ion-infinite-scroll>
 
</ion-content>
